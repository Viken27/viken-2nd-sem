<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<fieldset style="width:fit-content;">
	<form>
		<table>
			<h1>COVID-19 Vaccine Registration Form</h1>
		<tr>
			<td>First Name</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Aadhar Number</td>
			<td><input type="digit"></td>
		</tr>
		<tr>
			<td>Vaccine Name</td>
			<td>
				<select>
					<option>Please Select Vaccine Name</option>
					<option>Covid seal</option>
					<option>Paracitamol</option>
					<option>Espirin</option>
					<option>Vics</option>
				</select></td>
		</tr>
		<tr>
			<td>Vaccination Center Name</td>
			<td>
				<select>
					<option>Please Select Your Vaccination Center Name</option>
					<option>Ahmedabad</option>	
					<option>Rajkot</option>
					<option>Gandhinagar</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Date Of Dose</td>
			<td><input type="date"></td>
		</tr>
		<tr>
			<td>Dose Number</td>
			<td><input type="digit"></td>
		</tr>
		<tr>
			<td align="end"><button type="Submit">CLICK HERE</button></td>
			<td><button type="reset">CANCEL</button></td>
		</tr>
		</table>
	</form>
</fieldset>
</body>
</html>
