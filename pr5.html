<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<fieldset style="width: fit-content;">
	<form >
		<table>
			<h1>Student Registration</h1>
		<tr>
			<td>FullName</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="Email"></td>
		</tr>
		<tr>
			<td>Mobile No</td>
			<td><input type="number"></td>
		</tr>
		<tr>
			<td>Address</td>
			<td><input type="textarea"></td>
		</tr>
		<tr>
			<td>Nationality</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Date Of Birth</td>
			<td><input type="Date"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>Male
			<input type="radio" name="Gender">
			Female
			<input type="radio" name="Gender"></td>
		</tr>
		<tr>
			<td>Highest Degree</td>	
			<td><select>
			<option>Select Degree</option>
			<option>B.Tech</option>
			<option>M.Tech</option>
			<option>Diploma</option>
			</select></td>
		</tr>
		<tr>
			<td>CPI</td>
			<td><input type="digit"></td>
		</tr>
		<tr>
			<td>University</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Passing Year</td>
			<td>
				<select>
					<option>Select Your Passing Year</option>
					<option>2023</option>
					<option>2022</option>
					<option>2021</option>
					<option>2020</option>
					<option>Before 2023</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="end"><button type="submit">submit</button></td>
			<td><button type="reset">Cancel</button></td>
		</tr>
		</table>
	</form>
</fieldset>
</body>
</html>
