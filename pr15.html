<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Employee<br>Registration</h1>
	<fieldset style="width: fit-content;">
		<legend>personal information</legend>
		<table>
			<tr>
				<td>Employee<br>ID</td>
				<td>:<input type="text"></td>
			</tr>
			<tr>
				<td>Employee<br>Name</td>
				<td>:<input type="text"></td>
			</tr>
			<tr>
				<td>Email Id</td>
				<td>:<input type="email"></td>
			</tr>
			<tr>
				<td>Contact<br>Number</td>
				<td>:<input type="digit"></td>
			</tr>
			<tr>
				<td>Marital<br>Status</td>
				<td>:<input type="radio" name="abc">Married
					 <input type="radio" name="abc">Single</td>
			</tr>
		</table>
	</fieldset>
	<fieldset style="width: fit-content;">
		<legend>Education/Experiance</legend>
		<table>
			<tr>
				<td valign="center">Education:</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td valign="center">Experience:</td>
				<td><textarea></textarea></td>
			</tr>
		</table>
	</fieldset>
	<fieldset style="width: fit-content;">
		<legend>Job details</legend>
		<table>
			<tr>
				<td>Designation:</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>Job<br>location</td>
				<td>:<select>
					<option>Rajkot</option>
					<option>Morbi</option>
					<option>Ahmedabad</option>
					<option>Jamnagar</option>
				</select></td>
			</tr>
			<tr>
				<td>Salary</td>
				<td>:<input type="digit"></td>
			</tr>
		</table>
	</fieldset>
	<button type="submit">submit</button>
	<button type="cancel">cancle</button>
</body>
</html>
