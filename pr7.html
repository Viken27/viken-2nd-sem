<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<fieldset style="width:fit-content;">
	<form>
		<table>
			<h1 align="center">Empolyee Registration</h1>
			<h2 align="center">Personal Information</h2>
			<tr>
				<td>Employee Id</td>
				<td>: <input type="text" placeholder="Enter Employee Id"></td>
				<td>Employee Name</td>
				<td>: <input type="text" placeholder="Enter Employee Name"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td>: <input type="email" placeholder="Enter email"></td>
				<td>Contact No</td>
				<td>: <input type="Digit" placeholder="Enter Contact No"></td>
			</tr>
			<tr>
			<td>Marital Status</td>
				<td>
				<input type="radio" name="Marital Status">Single
				<input type="radio" name="Marital Status">Married
				</td>
			</tr>
			<tr>
				<td colspan="4"><h2 align="center">Education Qualification</h2></td>
			</tr>
			<tr>
					<td>Education</td>
					<td>: <input type="text" placeholder="Enter Education Details"></td>
					<td>Experience</td>
					<td>: <input type="text" placeholder="Enter Experience Details"></td>
			</tr>
			<tr>
				<td colspan="4"><h2 align="center">Job Details</h2></td>
			</tr>
			<tr>
				<td>Designation</td>
				<td>: <input type="text" placeholder="Enter Designation Details"></td>
				<td>Job Location</td>
				<td>: <input type="text" placeholder="Enter Job Location Details"></td>
			</tr>
			<tr>
				<td>Salary</td>
				<td>: <input type="text" placeholder="Enter Salary Details"></td>
			</tr>
			<tr>
				<td colspan="4" align="center"> <button type="Submit">Regiater</button></td>
			</tr>
		</table>
	</form>
		
	</fieldset>
</body>
</html>
